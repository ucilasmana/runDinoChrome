<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>SimpleGame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="game-area">
        <div class="sky">
            <div class="moon"></div>
            <div class="stars">
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
                <div class="star"></div>
        </div>
        <div class="desert">
            <img src="imgs/bg-desert-top.png">
            <img src="imgs/bg-desert-middle.png">
            <img src="imgs/bg-desert-bottom.png">
        </div>
        <div class="cactus-bg">
            <img src="imgs/cactus1-bg.png" data-grass>
            <img src="imgs/cactus2-bg.png" data-grass>
        </div>
        <div class="score" data-score>0</div>
        <div class="start-screen" data-start-screen>Press Any Key to Start</div> 
        <div class="trex-track" data-land>
            <img src="imgs/dino-stationary.png" data-dino>
            <img src="imgs/ground.png" data-ground>
            <img src="imgs/ground.png" data-ground>
         
            
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
